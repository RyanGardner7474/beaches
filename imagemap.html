<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image Map Example</title>
</head>

<body>
	
	<header></header>
	
	<nav></nav>
	
	<main>
	
		<img src="images/nycMap.png" alt="" usemap="#nycMap">
		<map name="nycMap">
		<area shape="rect" coords="620,350,710,370" href="https://en.wikipedia.org/wiki/Woodside,_Queens" target="_blank" alt="">
		<area shape="rect" coords="535,270,610,285" href="https://en.wikipedia.org/wiki/Astoria,_Queens" target="_blank" alt="">
		<area shape="rect" coords="950,360,1135,410" href="https://en.wikipedia.org/wiki/New_York_Hall_of_Science" target="_blank" alt="">
		<area shape="rect" coords="110,255,290,305" href="https://en.wikipedia.org/wiki/Museum_of_Modern_Art" target="_blank" alt="">
		<area shape="rect" coords="225,25,440,80" href="https://en.wikipedia.org/wiki/Museum_of_the_City_of_New_York" target="_blank" alt="">
		</map>
	
	</main>
	
	<footer></footer>
	
	
	
</body>
</html>
